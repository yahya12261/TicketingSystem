<h1>لائحة المواطنين</h1>
<input type="submit" class="fadeIn fourth" (click)="onOpenFastService()"   value="إضافة خدمة سريعة">

<div class="modal-wrapper"  [ngClass]="{'fade-in': onAddFast, 'fade-out': !onAddFast}">
  <div class="modal-overlay"></div>
<app-person-operation *ngIf ="onAddFast" (closeClicked) = "onCloseFastService()" [isFast]='"true"'></app-person-operation>
</div>


<div class="modal-wrapper"  [ngClass]="{'fade-in': onChangeStatus, 'fade-out': !onChangeStatus}">
  <div class="modal-overlay"></div>
  <app-change-status-dialog *ngIf ="onChangeStatus" (closeClicked) = "onCloseChangeStatus()" [operation]='personOperation'></app-change-status-dialog>
</div>

<div class="modal-wrapper"  [ngClass]="{'fade-in': onAddOld, 'fade-out': !onAddOld}">
  <div class="modal-overlay"></div>
  <app-person-operation *ngIf ="onAddOld" (closeClicked) = "onCloseOldService()" [inpPerson]="person" [isFast]='"false"'></app-person-operation>
</div>


<div class="modal-wrapper"  [ngClass]="{'fade-in': onChangeAssign, 'fade-out': !onChangeAssign}">
  <div class="modal-overlay"></div>
  <app-change-assign-modal *ngIf ="onChangeAssign" (closeClicked) = "onCloseChangeStatus()" [operation]='personOperation'></app-change-assign-modal>

</div>

<app-person-dialog *ngIf ="onEdit" (closeClicked) = "onCloseEditModal()" [isUpdate]='"true"' [inpPerson]="update"></app-person-dialog> -->
<app-grid  [pageSize]="10" [columns]="gridColumns" [BaseService]="service" [GridOrder]="defaultOrder" [gridName]="'mngOperationPerson'" (search)="onSearch($event)"  #appGrid></app-grid>
