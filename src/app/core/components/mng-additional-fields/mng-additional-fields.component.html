<h1>لائحة القوائم الإضافية</h1>
<input type="submit" class="fadeIn fourth" (click)="onOpenAddModal()"   value="إضافة">
<app-additional-fields-modal *ngIf ="onAdd" (closeClicked) = "onCloseAddModal()" [isUpdate]='"false"'></app-additional-fields-modal>
<app-additional-fields-modal *ngIf ="onEdit" (closeClicked) = "onCloseEditModal()" [isUpdate]='"true"' [inpItem]="update"></app-additional-fields-modal>
<app-grid [pageSize]="10" [columns]="gridColumns" [BaseService]="service" [GridOrder]="defaultOrder" [gridName]="'mngAdditionalFields'" (search)="onSearch($event)"></app-grid>
