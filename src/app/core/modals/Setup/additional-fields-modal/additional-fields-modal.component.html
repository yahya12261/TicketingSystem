<div class="confirmation-dialog-container">
  <article class="modal-container">
    <header class="modal-container-header">
      <h2 class="modal-container-title">
        {{isUpdate==="true"?"تعديل الإختصاص":"إضافة إختصاص"}}
      </h2>
    </header>
    <section class="modal-container-body rtf">
      <form [formGroup]="myForm" >
        <div class="container">
          <div class="row">
            <div class="col-3">
            <app-custom-input label="الأسم" formControlName="arabicName" [control]="arabicNameControl" required="true" [dis]="isUpdate==='true'?'false':'false'"></app-custom-input>
            </div>
            <div class="col-3">
              <app-custom-select
                [label]="'الخدمة'"
                [control]="serviceControl"
                [required]="true"
                [errorMessage]="'حقل إجباري'"
                [options]="servicesOptions"
                [labelValue]="'arabicLabel'"
                [value]="'id'"
                [isFetchedData] = "true"
            ></app-custom-select>
              </div>
              <div class="col-3">
                <app-custom-select
                [label]="'النوع'"
                [control]="typeControl"
                [required]="true"
                [errorMessage]="'حقل إجباري'"
                [options]="typesOptions"
                [labelValue]="'arabicLabel'"
                [value]="'arabicLabel'"
                [isFetchedData] = "false"
            ></app-custom-select>
                </div>
                <div class="col-3">
                  <input type="checkbox" formControlName="isRequired" [formControl]="requiredControl">
                  </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-container-footer">
      <button class="button is-ghost" (click)="onClose()" >إلغاء</button>
      <button class="button is-primary" (click)="isUpdate=='false'?onSubmit():onUpdate()" > {{isUpdate==="true"?"تعديل":"إضافة"}} </button>
    </footer>
  </article>
</div>
