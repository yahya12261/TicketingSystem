<div class="confirmation-dialog-container">
  <article class="modal-container">
    <header class="modal-container-header">
      <h2 class="modal-container-title">
        {{isUpdate==="true"?"تعديل الإختصاص":"إضافة إختصاص"}}
      </h2>
    </header>
    <section class="modal-container-body rtf">
      <form [formGroup]="myForm" >
        <div class="container">
          <div class="row">
            <div class="col-4">
              <!-- <div class="form-group">
              <label >/label>
              <input type="text" class="form-control" formControlName="name" >
            </div> -->
            <app-custom-input label="الاسم" formControlName="arabicName" [control]="arabicNameControl" required="true" [dis]="isUpdate==='true'?'false':'false'"></app-custom-input>
            </div>
            <div class="col-4">
              <app-custom-input label="اسم الائحة" formControlName="dsc" [control]="dscControl" required="true" [dis]="isUpdate==='true'?'true':'false'"></app-custom-input>
            </div>
            <div class="col-4">
              <app-custom-select
              [label]="'حقل'"
              [control]="fieldControl"
              [required]="true"
              [errorMessage]="'حقل إجباري'"
              [options]="fieldsOptions"
              [labelValue]="'arabicLabel'"
              [value]="'id'"
              [isFetchedData] = "true"
          ></app-custom-select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-container-footer">
      <button class="button is-ghost" (click)="onClose()" >إلغاء</button>
      <button class="button is-primary" (click)="isUpdate=='false'?onSubmit():onUpdate()" > {{isUpdate==="true"?"تعديل":"إضافة"}} </button>
    </footer>
  </article>
</div>
